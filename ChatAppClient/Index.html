<html>
    <head>
        <script src="scripts/signalr.min.js"></script>
        <script src="scripts/jquery.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
        
        <link rel="stylesheet" href="styles/bootstrap.min.css" />
        <link rel="stylesheet" href="styles/style.css" />
        
        <script>
            $(document).ready(()=>{
                const connection = new signalR.HubConnectionBuilder()
                .withUrl("https://localhost:5001/chathub")
                .build();

                connection.start();

                $(".disabled").attr("disabled","disabled");
                $(".disabledBtn").attr("disabled","disabled");

                $("body").on("click",".users",function()
                {
                    $(".users").each((index,item)=>
                    {
                        item.classList.remove("active");
                    });
                    $(this).addClass("active");
                })
                
                $("#btnSignIn").click(()=>
                {
                    const nickName =$("#txtNickName").val();
                    connection.invoke("GetNickName",nickName).catch(error=> console.log(error));
                    $(".disabled").removeAttr("disabled");
                    $(".disabledBtn").removeAttr("disabled");
                });

                connection.on("clientJoined",nickName =>{
                    $("#clientPositionMessage").html(`${nickName} joined`)
                    $("#clientPositionMessage").fadeIn(2000, () =>{
                        setTimeout(() => {
                            $("#clientPositionMessage").fadeOut(2000);
                        },2000)
                    });
                })

                connection.on("clients",clients =>{
                    $("#_clients").html("");
                    $.each(clients, (index, item) =>
                    {
                        const user = $(".users").first().clone();
                        user.removeClass("active");
                        user.html(item.nickName);
                        $("#_clients").append(user);
                    })
                })

                $("#btnSend").click(() =>
                {
                    const clientName = $(".users.active").first().html();
                    const message = $("#txtMessage").val();
                    connection.invoke("SendMessageAsync",message,clientName);
                    
                    const _message = $(".message").clone();
                    _message.removeClass("message");
                    _message.find("p").html(message);
                    _message.find("h5")[1].innerHTML = "You";//Men yazanda Sen sozu yazilan yer
                    $(".messages").append(_message);
                })

                let _groupName="";
                $("#btnGroupSend").click(() =>
                {
                    const message = $("#txtMessage").val();
                    
                    if(_groupName != ""){
                        connection.invoke("SendMessageToGroup",_groupName, message);
                        const _message = $(".message").clone();
                        _message.removeClass("message");
                        _message.find("p").html(message);
                        _message.find("h5")[1].innerHTML = "You";//Men yazanda Sen sozu yazilan yer
                         $(".messages").append(_message);
                    }

                })

                connection.on("receiveMessage", (message, nickName) =>
                {
                    console.log(message);
                    console.log(nickName);
                    const _message = $(".message").clone();
                    _message.removeClass("message");
                    _message.find("p").html(message);
                    _message.find("h5")[0].innerHTML = nickName;//Men yazanda Sen sozu yazilan yer
                    $(".messages").append(_message);
                })
                $("#btnCreateGroup").click(()=>
                {
                   connection.invoke("AddGroup",$("#txtGroupName").val());
                });
                connection.on("groups", groups =>
                {
                    let options =`<option selected style="display:block;"  value="-1">Groups</option>`;
                    $.each(groups, (index, item)=>
                    {
                        options += `<option value="${item.groupName}">${item.groupName}</option>`
                    });
                    $(".rooms").html(options);
                })

                $("#SigInGroups").click(()=>
                {
                    let groupsName = [];
                    $(".rooms option:selected").map((i,e)=>
                    {
                        groupsName.push(e.innerHTML);
                    })
                    connection.invoke("AddClientToGroup",groupsName);
                });

                $(".rooms").change(function()
                {
                    let groupName = $(this).val()[0];
                    _groupName = groupName;
                    connection.invoke("GetClientToGroup",groupName);
                });
            })
        </script>
    </head>

    <body>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="row">
                    <!-- Left Menu -->
                    <div class="col-md-3">
                        <!-- Group -->
                        <input class="form-control form-control-lg disabled" type="text" id="txtGroupName" disabled="" placeholder="Group Name" />
                        <button type="button" class="btn btn-info disabledBtn" id="btnCreateGroup">Create Group</button>
                        <select size="5" style="width: 100%;" class="form-select disabled rooms" multiple>
                            <option selected style="display:block;"  value="-1">Groups</option>
                        </select>
                        <button type="button" id="SigInGroups" class="btn btn-primary rightButton disabledBtn">Enter selected groups</button>
                        <!-- Gruop -->
                        <br><br><br>
                        <!-- Clients -->
                        <div class="list-group clients">
                            <a class="list-group-item list-group-item-action users active" aria-current="true">
                                All
                            </a>
                            <div id="_clients">

                            </div>
                        </div>
                        <!-- Clients -->
                    </div> 
                    <div class="col-md-6">
                        <div class="alert alert-success" style="display: none;" id="clientPositionMessage">
                           
                        </div>
                        <!-- Chat -->
                        <textarea class="form-control" style="margin-top: 5px;" placeholder="Enter the message" rows="3" id="txtMessage"></textarea>
                        <button type="button" class="btn btn-light rightButton" id="btnSend">Send</button>
                        <button type="button" class="btn btn-light rightButton" id="btnGroupSend">Group Send</button>
                   
                        <br><br><br>

                        <div class="list-group messages">
                            <a class="list-group-item list-group-item-action message" aria-current="true">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1"></h5>
                                    <h5 class="mb-2"></h5>
                                </div>
                                <p class="mb-1"></p>
                            </a>
                        </div>
                        <!-- Chat -->
                    </div>
                    <div class="col-md-3">
                        <input class="form-control form-control-lg" type="text"  placeholder="Name/Nick" id="txtNickName" >
                        <button type="button" class="btn btn-success leftButton" id="btnSignIn">Sign In</button>
                    </div>
                </div>
            </div>
            <div class="col-md-1">
            </div>
        </div>
    </body>


</html>
